# Build and release Electron app for all platforms
name: Build & Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    strategy:
      fail-fast: false # Continue other builds even if one fails
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          # - os: ubuntu-latest
          #   platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Linux dependencies for native modules and Electron
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libnotify-dev libnss3 libxss1 libasound2t64 libgbm1

      # Rebuild native modules for the target platform
      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules
        run: npm run rebuild 2>/dev/null || npx electron-rebuild -f
        continue-on-error: true

      - name: Build Electron app
        run: npm run build:${{ matrix.platform }} -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Disable code signing for CI builds
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List build output (Debug)
        run: |
          ls -R release/ || echo "release/ not found"
          ls -R dist/ || echo "dist/ not found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trafexia-${{ matrix.platform }}
          path: |
            release/*.dmg
            release/*.zip
            release/*.exe
            release/*.AppImage
            release/*.deb
            release/*-portable.exe
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/ || echo "No artifacts found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

git tag v1.0.3
git push origin v1.0.3